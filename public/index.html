<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />


    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

    <!-- App CSS Navigation-->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

    <!-- App CSS Header-->
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />

    <!-- App CSS Tweet-->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- App CSS All Tweets-->
    <link rel="stylesheet" href="./styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS timeago-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>

    <!-- App JS Char Counter-->
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

    <!-- App JS Tweets hover-->
    <script type="text/javascript" src="./scripts/tweet-hover-activities.js"></script>

    <!-- App JS fontawesome icons-->
    <script src="https://kit.fontawesome.com/a013a58656.js" crossorigin="anonymous"></script>


</head>

<body>
    <nav>
        <span>tweeter</span>
        <div class="new-tweet">
            <span><b>Write</b> a new tweet</span>
            <i class="fas fa-angle-double-down"></i>
        </div>
    </nav>
    <header>
        <!-- Top nav bar (fixed) -->
        <div class="profile-photo-name">
            <img src="./images/profile-hex.png">
            <h2><strong>Amy</strong> Mansell</h2>
        </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main id="mainpage" class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets">
                <div class="text-label">
                    <label for="tweet-text">What are you humming about?</label>
                    <textarea name="text" id="tweet-text"></textarea>
                </div>
                <div class="button-counter">
                    <button class="form-button" type="submit">Tweet</button>
                    <output name="counter" class="counter" for="tweet-text"><b>140</b></output>
                </div>
            </form>
        </section>
        <section class="tweet-container">
            <div class="tweet-header">
                <img src="./images/profile-hex.png">
                <div class="tweet-names">
                    <name>Mansell</name>
                    <username>@Mansell</username>
                </div>
            </div>
            <article>tweet</article>
            <div class="tweet-details">
                <output class="timeago">1473245023718</output>
                <div class="tweet-icons">
                    <i class="fas fa-flag"></i>
                    <i class="fas fa-retweet"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </section>
        <section class="tweet-container">
            <div class="tweet-header">
                <img src="./images/profile-hex.png">
                <div class="tweet-names">
                    <name>Mansell</name>
                    <username>@Mansell</username>
                </div>
            </div>
            <article>tweet</article>
            <div class="tweet-details">
                <output class="timeago">1473245023718</output>
                <div class="tweet-icons">
                    <i class="fas fa-flag"></i>
                    <i class="fas fa-retweet"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </section>
        <section class="tweet-container">
            <div class="tweet-header">
                <img src="./images/profile-hex.png">
                <div class="tweet-names">
                    <name>Mansell</name>
                    <username>@Mansell</username>
                </div>
            </div>
            <article>tweet</article>
            <div class="tweet-details">
                <output class="timeago">1473245023718</output>
                <div class="tweet-icons">
                    <i class="fas fa-flag"></i>
                    <i class="fas fa-retweet"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
